services:
  payload:
    image: node:22.17.0-alpine
    working_dir: /app
    ports:
      - '3000:3000'
    volumes:
      - .:/app
      - /app/node_modules
      - /app/.next
    env_file:
      - .env
    # 1. Install system libs
    # 2. Enable pnpm via corepack
    # 3. Install deps and run dev
    command: >
      sh -c "apk add --no-cache libc6-compat && 
             corepack enable pnpm && 
             pnpm install && 
             pnpm dev"
    depends_on:
      - mongo

  mongo:
    image: mongo:7.0
    ports:
      - '27017:27017'
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
